<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

  <body>
    <main class="d-flex align-items-center">
      <div class="container wrapper">
        <div class="row text-start justify-content-center gy-4 gy-md-0 rltv">
          <div class="col-12 col-md-5 col-lg-4 col-xl-3 px-md-3 px-4">
            <div class="symbol d-flex flex-column justify-content-between">
              <div class="logo d-flex justify-content-start">
                <img src="./images/logo.svg" alt="" class="img-fluid" />
              </div>
              <div class="icns d-flex">
                <div
                  class="icn-border d-flex align-items-center justify-content-center me-3"
                >
                  <img
                    src="./images/icon-document.svg"
                    alt=""
                    class="img-fluid"
                  />
                </div>
                <div
                  class="icn-border d-flex align-items-center justify-content-center me-3"
                >
                  <img
                    src="./images/icon-folder.svg"
                    alt=""
                    class="img-fluid"
                  />
                </div>
                <div
                  class="icn-border d-flex align-items-center justify-content-center me-3"
                >
                  <img
                    src="./images/icon-upload.svg"
                    alt=""
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-12 col-md-7 col-lg-6 col-xl-5 align-self-end px-md-3 px-4 res-stat"
          >
            <div class="white">
              <p><span class="drk me-1">185</span> GB LEFT</p>
            </div>
            <div class="triangle"></div>
            <div
              class="stat d-flex flex-column justify-content-center p-sm-5 p-4"
            >
              <p class="pale mb-2">Youâ€™ve used <b>815 GB</b> of your storage</p>
              <div class="scale">
                <div
                  class="grad d-flex align-items-center justify-content-end pe-1"
                >
                  <div class="circle"></div>
                </div>
              </div>
              <div class="size d-flex justify-content-between mt-2">
                <p class="pale"><b>0 GB</b></p>
                <p class="pale"><b>1000 GB</b></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

</html>
